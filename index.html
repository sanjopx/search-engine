<html>
<head>
  <title>@sanjopx Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("file://C:/Users/sanjopx/Downloads/@sanjopx/sanjopx.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
      margin-top: 180px;
      text-shadow: 2px 2px 8px #000;
    }
    .search-box {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 400px;
      height: 40px;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 25px;
      border: none;
      outline: none;
    }
    input[type="submit"] {
      height: 40px;
      font-size: 16px;
      margin-left: 10px;
      padding: 5px 15px;
      border-radius: 25px;
      border: none;
      background: #4285F4;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="logo">@sanjopx</div>
  <div class="search-box">
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search Google...">
      <input type="submit" value="Search">
    </form>
  </div>
</body>
</html>
