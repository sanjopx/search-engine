<html>
<head>
  <title><i>@sanjopx Search</i></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://sanjopx.github.io/search-engine/sanjopx.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 100px;
      border: 4px solid white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
      margin-top: 2px;  /* reduced so it sits closer to image */
      text-shadow: 2px 2px 8px #000;
    }
    .search-box {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 400px;
      height: 40px;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 25px;
      border: none;
      outline: none;
    }
    input[type="submit"] {
      height: 40px;
      font-size: 16px;
      margin-left: 10px;
      padding: 5px 15px;
      border-radius: 25px;
      border: none;
      background: #4285F4;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <!-- Profile Picture -->
  <img src="https://github.com/sanjopx/search-engine/blob/main/me.png" alt="Profile" class="profile-pic">
  <!-- Logo Text -->
  <div class="logo">@sanjopx</div>
  <!-- Search Box -->
  <div class="search-box">
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search Google...">
      <input type="submit" value="Search">
    </form>
  </div>
</body>
</html>
