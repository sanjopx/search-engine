<html>
<head>
  <title><i>@sanjopx Search</i></title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://sanjopx.github.io/search-engine/sanjopx.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    /* Top Navigation Bar */
    .navbar {
      background: rgba(0, 0, 0, 0.6);
      padding: 12px;
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #FFD700; /* gold highlight on hover */
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 120px;
      border: 4px solid white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    .logo {
      font-size: 60px;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 2px 2px 8px #000;
    }
    .search-box {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 400px;
      height: 40px;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 25px;
      border: none;
      outline: none;
    }
    input[type="submit"] {
      height: 40px;
      font-size: 16px;
      margin-left: 10px;
      padding: 5px 15px;
      border-radius: 25px;
      border: none;
      background: #4285F4;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <div class="navbar">
    <a href="https://www.incometax.gov.in/" target="_blank">Income Tax</a>
    <a href="https://www.gst.gov.in/" target="_blank">GST</a>
    <a href="https://udyamregistration.gov.in/" target="_blank">Udyam</a>
    <a href="https://www.icai.org/" target="_blank">ICAI</a>
  </div>

  <!-- Profile Picture -->
  <img src="https://raw.githubusercontent.com/sanjopx/search-engine/main/me.png" alt="Profile" class="profile-pic">

  <!-- Logo Text -->
  <div class="logo">@sanjopx</div>

  <!-- Search Box -->
  <div class="search-box">
    <form action="https://www.google.com/search">
      <input type="text" name="q" placeholder="Search Google...">
      <input type="submit" value="Search">
    </form>
  </div>
</body>
</html>
